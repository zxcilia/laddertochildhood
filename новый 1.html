<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            padding: 50px;
            background-color: #f0f0f0;
        }
        .content {
            padding: 20px;
            background-color: #e0e0e0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        .footer {
            padding: 20px;
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Привет</h1>
    </div>
    <div class="content">
        <h2>Это наши работы</h2>
        <img src="https://via.placeholder.com/400x300" alt="Работа 1">
        <img src="https://via.placeholder.com/400x300" alt="Работа 2">
    </div>
    <div class="footer">
        <p>2024 © Ваш сайт</p>
    </div>
</body>
</html>
